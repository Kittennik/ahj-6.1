<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List</title>
</head>
<body>
  <div class="container">
  <div id="todo" class="tasks">
    <h2 class="task-header">todo</h2>
    <div class="item-tasks"></div>
    <div class="add-task">+ Add another card</div>
    <div class="input-task hidden">
      <textarea class="text-task" name="text-task"></textarea>
      <span class="add-task-button">Add card</span>
      <span class="cancel">&#x2716;</span>
    </div>
    </div>
    <div id="inprogress" class="tasks">
      <h2 class="task-header">in progress</h2>
      <div class="item-tasks"></div>
      <div class="add-task">+ Add another card</div>
      <div class="input-task hidden">
        <textarea class="text-task" name="text-task"></textarea>
        <span class="add-task-button">Add card</span>
        <span class="cancel">&#x2716;</span>
      </div>
    </div>
    <div id="done" class="tasks">
      <h2 class="task-header">done</h2>
      <div class="item-tasks"></div>
      <div class="add-task">+ Add another card</div>
      <div class="input-task hidden">
        <textarea class="text-task" name="text-task"></textarea>
        <span class="add-task-button">Add card</span>
        <span class="cancel">&#x2716;</span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
